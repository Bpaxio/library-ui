<div class="mat-elevation-z8">
  <div class="inner-genre-table">
    <mat-table [dataSource]="dataSource" class="table table-striped genre-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Жанр</th>
        <td mat-cell *matCellDef="let element">
          <a mat-flat-button (click)="update(element)">{{element.name}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button color="primary">Редактировать</button>
          <button mat-flat-button color="warn" (click)="delete(element.id)">Удалить</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="books">
        <th mat-header-cell *matHeaderCellDef>Список книг</th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button routerLink='/books' [queryParams]="{genre: element.id}">Посмотреть</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
    <button mat-flat-button (click)="create()" class="create-btn">Создать</button>
  </div>
</div>
