<div>
  <mat-table [dataSource]="dataSource" class="genre-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Жанр</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/genre', element.id]">{{element.name}}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Действия</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button>Редактировать</button>
        <button mat-button (click)="delete(element.id)">Удалить</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="books">
      <th mat-header-cell *matHeaderCellDef>Список книг</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button routerLink='/books'>Посмотреть</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
</div>
<button mat-button (click)="create()">Создать</button>
