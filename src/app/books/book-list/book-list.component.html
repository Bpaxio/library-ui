<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" class="table table-striped book-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Название книги</th>
        <td mat-cell *matCellDef="let element">
          <a mat-flat-button [routerLink]="['/book', element.book.id]">{{element.book.name}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button color="primary" (click)="update(element.book)">Редактировать</button>
          <button mat-flat-button color="warn" (click)="delete(element.book.id)">Удалить</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef>Жанр</th>
        <td mat-cell *matCellDef="let element">{{element.genre.name}}</td>
      </ng-container>
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Автор</th>
        <td mat-cell *matCellDef="let element">{{element.author.name}} {{element.author.surname}}</td>
      </ng-container>
      <ng-container matColumnDef="publicationDate">
        <th mat-header-cell *matHeaderCellDef>Год издания</th>
        <td mat-cell *matCellDef="let element">{{element.book.publicationDate}}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Цена</th>
        <td mat-cell *matCellDef="let element">{{element.book.price}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
    <button mat-flat-button class="create-btn" (click)="create()">Создать</button>
  </div>
