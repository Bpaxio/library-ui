<div class="mat-elevation-z8">
  <div class="inner-author-table">
    <mat-table [dataSource]="dataSource" class="table table-striped author-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Имя Автора</th>
        <td mat-cell *matCellDef="let element">
          <a mat-flat-button (click)="update(element)">{{element.name}}  {{element.surname}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>Страна</th>
        <td mat-cell *matCellDef="let element">{{element.country}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button color="warn" (click)="delete(element.id)">Удалить</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="books">
        <th mat-header-cell *matHeaderCellDef>Список книг</th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button routerLink='/books' [queryParams]="{author: element.id}">Посмотреть</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
    <button mat-flat-button (click)="create()" class="create-btn">Создать</button>
  </div>
</div>
